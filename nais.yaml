apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pam-eures-stilling-eksport
  namespace: default
  labels:
    team: teampam
spec:
  image: {{ image }}:{{ tag }}
  port: 8080
  liveness:
    path: internal/isAlive
    initialDelay: 20
  readiness:
    path: internal/isReady
    initialDelay: 20
  replicas:
    min: 2
    max: 2
  cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 3000m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 512Mi
  vault:
    enabled: true
  webproxy: true
  prometheus:
    enabled: true
    path: actuator/prometheus
  ingresses:
    - https://pam-eures-stilling-eksport.nais.oera.no
    - https://eures-eksport.nav.no
