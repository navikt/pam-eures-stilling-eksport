name: Deploy pam-eures-stilling-eksport til NAIS prod
on:
  push:
    branches:
      - master
jobs:
  deploy_prod:
    name: Deploy pam-eures-stilling-eksport til prod
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      run: mvn -U clean install
    - name: create docker tag
      env:
        NAME: pam-eures-stilling-eksport
        DOCKER_IMAGE: docker.pkg.github.com/${{ github.repository }}/pam-eures-stilling-eksport
      run: |
        echo $DOCKER_IMAGE > .docker_image
        echo $(echo $GITHUB_SHA | cut -c1-7) > .docker_tag
        docker build -t $(cat .docker_image):$(cat .docker_tag) .
    - name: Login to Github Package Registry
      env:
        DOCKER_USERNAME: x-access-token
        DOCKER_PASSWORD: ${{ secrets.GITHUB_ACCESS_TOKEN }}
      run: |
        echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin docker.pkg.github.com
    - name: Push Docker image
      run: |
        docker push $(cat .docker_image):$(cat .docker_tag)
    - name: Deploy to prod-sbs
      uses: navikt/deployment-cli/action@0.4.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        cluster: prod-sbs
        team: teampam
        resources: nais.yaml


